<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Movieflix</title>
</head>

<body>
    <div class="header">

        <div style="display: flex;"><img src="./images/Arrow - Right 2.png" />
            <div class="search"><input placeholder="Pesquise filmes..."><img src="./images/search.png"></div>
        </div>
        <a style="display: flex;"><img style="margin-right: 0.5em;" src="./images/Bookmark.png" /> Favoritos</a>
        <a style="display: flex;"><img style="margin-right: 0.5em;" src="./images/Discount.png" /> Promoções</a>
        <div class="perfil"><span>Bem vindo, thaucosta</span> <img class="profile" src="./images/profile.jpg" />
        </div>
    </div>

    <div class="content">
        <div>
            <div class="form">
                <div class="dados">
                    <h1>Informações iniciais</h1>
                    <form>
                        <label><span>Insira seu nome completo</span><br> <input
                                placeholder="Ex: Thauan Costa" /></label>
                        <label><span>Insira seu email</span><br> <input type="email"
                                placeholder="Ex: thauanc@cubosacademy.com" /></label>
                        <label><span>Telefone</span><br> <input type="tel" placeholder="+55 (71) 9    -    " /></label>
                    </form>
                </div>
                <div class="dados">
                    <h1>Informações de endereço</h1>
                    <form>
                        <label><span>CEP</span><br> <input type="number" placeholder="Ex: 00000-000" /></label>
                        <label><span>País</span><br> <input type="text" placeholder="Ex: Brasil" /></label>
                        <label><span>Cidade</span><br> <input type="text" placeholder="Ex: Salvador" /></label>
                        <label><span>Bairro</span><br> <input type="text" placeholder="Ex: Liberdade" /></label>
                        <label><span>Número</span><br> <input type="number" placeholder="Ex: 00" /></label>
                    </form>
                </div>
                <div class="dados">
                    <h1>Informações de pagamento</h1>
                    <form>
                        <label><span>Numero do cartão</span><br> <input type="number"
                                placeholder="Ex: 0000 0000 0000" /></label>
                        <label><span>Nome do cartão</span><br> <input type="number"
                                placeholder="Ex: THAUAN COSTA" /></label>
                        <label><span>Data de expiração</span><br> <input type="text"
                                placeholder="Ex: MM/YYYY" /></label>
                        <label><span>CVV</span><br> <input type="text" placeholder="Ex: 000" /></label>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <div class="bag">
                <a class="btnBag"><img src="./images/Bag.png" /> Sacola</a>
                <h2>A Sacola está vazia</h2>
                <h4>Adicione filmes agora</h3>
                    <img src="./images/Social Media.png" />
                    <div style="align-self: flex-start; margin: 0 0 1em 1em;">Insira seu cupom<br>
                        <div class="boxdesconto"><input placeholder="Cupom de Desconto" class="cupom" /><img
                                src="./images/Ticket.png" /></div>
                    </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Movieflix</title>
</head>

<body>
    <div class="header">
        <img src="./images/Arrow - Right 2.png" />
        <div class="search"><input placeholder="Pesquise filmes..."><img src="./images/search.png"></div>
        <a><img src="./images/Bookmark.png" /> Favoritos</a>
        <a><img src="./images/Discount.png" /> Promoções</a>
        <div class="perfil"><span>Bem vindo, thaucosta</span> <img class="profile" src="./images/profile.jpg" /></div>
    </div>
    <div class="content">
        <div class="movies">
            <div class="desconto">
                <span>APROVEITE AGORA</span>
                <!-- <img class="money" src="./images/money.png" /> -->
                <img src="./images/Rectangle 9.png" />
            
            </div>
            <div class="topmovies">
                <h2>Top Filmes</h2>
                <div class="card">
                    <div class="cards">
                        <img src="./images/Star 2.png" />
                        <span>joker</span> <img src="./images/Star 1.png" /> <span>6.9</span>
                        <div><span>Sacola</span><span>R$ 2,65</span></div>
                    </div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                </div>
            </div>
            <div class="allmovies">
                <h2>Filmes</h2>
                <div class="genre">
                    <button>Todos</button>
                    <button>Ação</button>
                    <button>Romance</button>
                    <button>Ficção Científica</button>
                    <button>Terror</button>
                </div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
                <div class="cards"></div>
            </div>

        </div>
        <div class="bag">
            <button class="btnBag"><img src="./images/Bag.png" /> Sacola</button>
            <h2>A Sacola está vazia</h2>
            <h3>adicione filmes agora</h3>
            <img src="./images/Social Media.png" />
            <div><span>Insira seu cupom</span>
                <input placeholder="Cupom de Desconto" class="cupom" /><img src="./images/Ticket.png" />
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
